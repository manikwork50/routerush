<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plan Your Trip | WanderMap</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('img/nature-home-bg.jpg') no-repeat center center/cover;
      color: #222;
      padding: 20px;
    }
    .planner-container {
      max-width: 700px;
      margin: 50px auto;
      background: rgba(255,255,255,0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #28a745;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #218838;
    }
    .itinerary {
      margin-top: 30px;
    }
    .day {
      background-color: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 20px;
      padding: 15px;
    }
    .place {
      margin-left: 15px;
    }
  </style>
</head>
<body>
  <div class="planner-container">
    <h1>Smart Trip Planner</h1>
    <form id="plannerForm">
      <label for="state">State:</label>
      <input type="text" id="state" name="state" placeholder="e.g. Goa" required />

      <label for="days">Number of Days:</label>
      <input type="number" id="days" name="days" min="1" max="10" required />

      <button type="submit">Generate Itinerary</button>
    </form>

    <div class="itinerary" id="itinerary"></div>
  </div>

  <script>
    const form = document.getElementById('plannerForm');
    const itineraryDiv = document.getElementById('itinerary');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      itineraryDiv.innerHTML = "‚è≥ Generating your trip plan...";

      const data = {
        state: form.state.value.trim(),
        days: parseInt(form.days.value.trim())
      };

      try {
        const response = await fetch('/api/plan-trip', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const itinerary = await response.json();

        if (response.ok) {
          if (itinerary.length === 0) {
            itineraryDiv.innerHTML = "‚ùå No places found for the selected state.";
            return;
          }

          itineraryDiv.innerHTML = '<h2>üó∫Ô∏è Your Itinerary</h2>';
          itinerary.forEach(day => {
            const dayBlock = document.createElement('div');
            dayBlock.classList.add('day');
            dayBlock.innerHTML = `<h3>Day ${day.day}</h3>`;

            day.places.forEach(place => {
              const p = document.createElement('p');
              p.classList.add('place');
              p.innerHTML = `üìç <strong>${place.name}</strong><br>${place.description}`;
              dayBlock.appendChild(p);
            });

            itineraryDiv.appendChild(dayBlock);
          });

        } else {
          itineraryDiv.innerHTML = "‚ùå Failed to generate itinerary.";
        }
      } catch (err) {
        itineraryDiv.innerHTML = "‚ö†Ô∏è Error connecting to server.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
