<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emergency Contacts | WanderMap</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('img/nature-contact-bg.jpg') no-repeat center center/cover;
      padding: 20px;
      color: #222;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: rgba(255,255,255,0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px;
      width: 100%;
      font-size: 1rem;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #c82333;
    }

    .result {
      margin-top: 25px;
      padding: 20px;
      background: #f8f9fa;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .error {
      color: red;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Emergency Contact Info</h1>
    <form id="emergencyForm">
      <label for="state">Enter State Name:</label>
      <input type="text" id="state" name="state" placeholder="e.g. Rajasthan" required />
      <button type="submit">Get Emergency Info</button>
    </form>

    <div id="output"></div>
  </div>

  <script>
    const form = document.getElementById('emergencyForm');
    const output = document.getElementById('output');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      output.innerHTML = "‚è≥ Fetching contact info...";

      const state = form.state.value.trim();

      try {
        const res = await fetch(`/api/emergency/${state}`);
        const data = await res.json();

        if (res.ok) {
          output.innerHTML = `
            <div class="result">
              <h2>üìç ${data.state}</h2>
              <p><strong>üöì Police:</strong> ${data.police}</p>
              <p><strong>üöë Hospital:</strong> ${data.hospital}</p>
              <p><strong>üßï Women Helpline:</strong> ${data.women_helpline}</p>
            </div>
          `;
        } else {
          output.innerHTML = `<p class="error">‚ùå No data found for "${state}"</p>`;
        }
      } catch (err) {
        output.innerHTML = `<p class="error">‚ö†Ô∏è Error fetching data</p>`;
        console.error(err);
      }
    });
  </script>
</body>
</html>
