<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Destinations - Explore India and More</title>
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body, html {
      height: 100%;
      background: url('https://cdn.vecteezy.com/system/resources/previews/003/199/993/original/beautiful-valley-with-mountains-nature-landscape-background-free-photo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    /* Removed black overlay for background per request */
    
    nav {
      background: rgba(255, 255, 255, 0.9);
      padding: 1rem 2rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      font-weight: 600;
      font-size: 1rem;
      position: sticky;
      top: 0;
      z-index: 100;
      color: #333;
    }
    nav a {
      text-decoration: none;
      color: #333;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    nav a:hover,
    nav a.active {
      background-color: #0073e6;
      color: white;
    }
    
    header {
      padding: 2rem 1rem 1rem;
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.8);
      color: #fff;
    }
    main {
      flex-grow: 1;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto 2rem auto;
      width: 90%;
      background: rgba(255, 255, 255, 0.13);
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(255,255,255,0.25);
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      color: #fff;
      backdrop-filter: saturate(180%) blur(10px);
    }
    /* Search input with autocomplete style */
    #search-container {
      max-width: 400px;
      margin: 0 auto 1.5rem auto;
      position: relative;
    }
    #search {
      width: 100%;
      padding: 0.7rem 1rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 5px;
      outline: none;
      color: #333;
    }
    #autocomplete-list {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: #fff;
      color: #000;
      border-radius: 0 0 5px 5px;
      max-height: 150px;
      overflow-y: auto;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      z-index: 10;
    }
    #autocomplete-list div {
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-bottom: 1px solid #ddd;
    }
    #autocomplete-list div:hover {
      background: #f0f0f0;
    }
    ul#destination-list {
      list-style: none;
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
      gap: 1.5rem;
    }
    ul#destination-list li {
      background: rgba(0,0,0,0.4);
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
      transition: transform 0.3s ease;
      cursor: default;
    }
    ul#destination-list li:hover,
    ul#destination-list li:focus {
      transform: scale(1.05);
      box-shadow: 0 0 18px #0073e6;
      outline: none;
    }
    ul#destination-list li h3 {
      margin-bottom: 0.5rem;
      font-size: 1.3rem;
      color: #fffbf1;
      text-shadow: 1px 1px 3px #000;
    }
    ul#destination-list li p {
      font-size: 1rem;
      line-height: 1.4;
      color: #e3e3e3;
      text-shadow: 1px 1px 2px #000;
    }
    footer {
      background: rgba(0, 0, 0, 0.7);
      text-align: center;
      padding: 1rem 2rem;
      font-size: 0.9rem;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.7);
      color: #fff;
      user-select: none;
    }
    
    @media (max-width: 600px) {
      ul#destination-list {
        grid-template-columns: 1fr;
      }
      header {
        font-size: 2rem;
      }
      nav {
        font-size: 0.9rem;
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>
<nav role="navigation" aria-label="Primary navigation">
    <a href="index.html">Home</a>
    <a href="map.html">Map</a>
    <a href="destinations.html" aria-current="page">Destinations</a>
    <a href="blog.html">Blog</a>
    <a href="bookings.html">Bookings</a>
    <a href="stories.html">Stories</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="games.html">Games</a>
  </nav>
<header>Explore Indian Destinations & More</header>

<main>
  <div id="search-container">
    <input type="text" id="search" placeholder="Search destinations..." autocomplete="off" aria-label="Search destinations" />
    <div id="autocomplete-list" role="listbox"></div>
  </div>

  <ul id="destination-list" aria-live="polite" aria-relevant="additions removals">
    <!-- Destinations populated by JS -->
  </ul>
</main>

<footer>
  Developed by Manikrao &copy; All rights reserved.
</footer>

<script>
  (() => {
    const destinations = [
      {name: "Swiss Alps Valley", description: "Breathtaking views of snowy peaks and serene valleys."},
      {name: "Himalayan Mountain Range", description: "Experience the majestic Himalayan peaks and vibrant culture."},
      {name: "Rocky Mountain National Park", description: "Explore rugged landscapes with a variety of wildlife."},
      {name: "Andes Mountains, Peru", description: "Discover ancient ruins and scenic mountain trails."},
      {name: "Dolomites, Italy", description: "Marvel at dramatic cliffs and pristine alpine lakes."},
      {name: "Banff National Park, Canada", description: "Crystal-clear waters, glaciers, and wildlife abound."},
      {name: "Patagonia, Argentina & Chile", description: "Wild landscapes with glaciers, rivers, and mountains."},
      {name: "Blue Ridge Mountains, USA", description: "Famous for its vivid blue haze and panoramic views."},
      // Indian places added below
      {name: "Leh-Ladakh, Jammu & Kashmir", description: "Majestic mountain views and Buddhist culture."},
      {name: "Valley of Flowers, Uttarakhand", description: "UNESCO World Heritage site with alpine flora."},
      {name: "Munnar, Kerala", description: "Lush tea gardens and cool mountain air."},
      {name: "Coorg, Karnataka", description: "Coffee plantations and scenic hills."},
      {name: "Spiti Valley, Himachal Pradesh", description: "Remote high-altitude desert with monasteries."},
      {name: "Darjeeling, West Bengal", description: "Famous for tea, views of Kanchenjunga and toy train."},
      {name: "Sikkim", description: "A Himalayan gem with diverse culture and landscapes."},
      {name: "Nainital, Uttarakhand", description: "Hill station surrounding a beautiful lake."}
    ];

    const listElm = document.getElementById('destination-list');
    const searchInput = document.getElementById('search');
    const autocompleteList = document.getElementById('autocomplete-list');

    // Render all destinations initially
    function renderList(items) {
      listElm.innerHTML = '';
      if (items.length === 0) {
        listElm.innerHTML = '<li>No destinations found.</li>';
        return;
      }
      items.forEach(dest => {
        const li = document.createElement('li');
        li.tabIndex = 0;
        li.innerHTML = `<h3>${dest.name}</h3><p>${dest.description}</p>`;
        listElm.appendChild(li);
      });
    }

    // Autocomplete functionality
    function autocomplete(value) {
      autocompleteList.innerHTML = '';
      if (!value) return;
      const filtered = destinations.filter(d => d.name.toLowerCase().includes(value.toLowerCase()));
      filtered.forEach(dest => {
        const div = document.createElement('div');
        div.textContent = dest.name;
        div.setAttribute('role', 'option');
        div.addEventListener('click', () => {
          searchInput.value = dest.name;
          autocompleteList.innerHTML = '';
          filtered.length === 1 && renderList(filtered);
        });
        autocompleteList.appendChild(div);
      });
    }

    searchInput.addEventListener('input', (e) => {
      const val = e.target.value;
      autocomplete(val);
      if (val === '') {
        renderList(destinations);
      }
    });

    // Initial render of full list
    renderList(destinations);
  })();
</script>

</body>
</html>
