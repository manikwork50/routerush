<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Destinations - Explore the Beauty</title>
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body, html {
      height: 100%;
      background: url('https://cdn.vecteezy.com/system/resources/previews/003/199/993/original/beautiful-valley-with-mountains-nature-landscape-background-free-photo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    /* Overlay for readability */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: -1;
    }
    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 1rem 2rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 2px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.7);
    }
    main {
      flex-grow: 1;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
      width: 90%;
      background: rgba(0,0,0,0.4);
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    /* Search input with autocomplete style */
    #search-container {
      max-width: 400px;
      margin: 0 auto 1.5rem auto;
      position: relative;
    }
    #search {
      width: 100%;
      padding: 0.7rem 1rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 5px;
      outline: none;
      color: #333;
    }
    #autocomplete-list {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: #fff;
      color: #000;
      border-radius: 0 0 5px 5px;
      max-height: 150px;
      overflow-y: auto;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      z-index: 10;
    }
    #autocomplete-list div {
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-bottom: 1px solid #ddd;
    }
    #autocomplete-list div:hover {
      background: #f0f0f0;
    }
    ul#destination-list {
      list-style: none;
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
      gap: 1.5rem;
    }
    ul#destination-list li {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
    }
    ul#destination-list li:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255,255,255,0.7);
    }
    ul#destination-list li h3 {
      margin-bottom: 0.5rem;
      font-size: 1.25rem;
    }
    ul#destination-list li p {
      font-size: 0.95rem;
      line-height: 1.4;
    }
    footer {
      background: rgba(0, 0, 0, 0.7);
      text-align: center;
      padding: 1rem 2rem;
      font-size: 0.9rem;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.7);
    }
    
    @media (max-width: 600px) {
      ul#destination-list {
        grid-template-columns: 1fr;
      }
      header {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

<header>Explore Our Destinations</header>

<main>
  <div id="search-container">
    <input type="text" id="search" placeholder="Search destinations..." autocomplete="off" aria-label="Search destinations" />
    <div id="autocomplete-list" role="listbox"></div>
  </div>

  <ul id="destination-list" aria-live="polite" aria-relevant="additions removals">
    <!-- Destinations populated by JS -->
  </ul>
</main>

<footer>
  Developed by Manikrao &copy; All rights reserved.
</footer>

<script>
  (() => {
    const destinations = [
      {name: "Swiss Alps Valley", description: "Breathtaking views of snowy peaks and serene valleys."},
      {name: "Himalayan Mountain Range", description: "Experience the majestic Himalayan peaks and vibrant culture."},
      {name: "Rocky Mountain National Park", description: "Explore rugged landscapes with a variety of wildlife."},
      {name: "Andes Mountains, Peru", description: "Discover ancient ruins and scenic mountain trails."},
      {name: "Dolomites, Italy", description: "Marvel at dramatic cliffs and pristine alpine lakes."},
      {name: "Banff National Park, Canada", description: "Crystal-clear waters, glaciers, and wildlife abound."},
      {name: "Patagonia, Argentina & Chile", description: "Wild landscapes with glaciers, rivers, and mountains."},
      {name: "Blue Ridge Mountains, USA", description: "Famous for its vivid blue haze and panoramic views."}
    ];

    const listElm = document.getElementById('destination-list');
    const searchInput = document.getElementById('search');
    const autocompleteList = document.getElementById('autocomplete-list');

    // Render all destinations initially
    function renderList(items) {
      listElm.innerHTML = '';
      if (items.length === 0) {
        listElm.innerHTML = '<li>No destinations found.</li>';
        return;
      }
      items.forEach(dest => {
        const li = document.createElement('li');
        li.tabIndex = 0;
        li.innerHTML = `<h3>${dest.name}</h3><p>${dest.description}</p>`;
        listElm.appendChild(li);
      });
    }

    // Autocomplete functionality
    function autocomplete(value) {
      autocompleteList.innerHTML = '';
      if (!value) return;
      const filtered = destinations.filter(d => d.name.toLowerCase().includes(value.toLowerCase()));
      filtered.forEach(dest => {
        const div = document.createElement('div');
        div.textContent = dest.name;
        div.setAttribute('role', 'option');
        div.addEventListener('click', () => {
          searchInput.value = dest.name;
          autocompleteList.innerHTML = '';
          filtered.length === 1 && renderList(filtered);
        });
        autocompleteList.appendChild(div);
      });
    }

    searchInput.addEventListener('input', (e) => {
      const val = e.target.value;
      autocomplete(val);
      if (val === '') {
        renderList(destinations);
      }
    });

    // Initial render of full list
    renderList(destinations);
  })();
</script>

</body>
</html>
