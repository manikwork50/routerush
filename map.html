<script>
const map = L.map('map').setView([15,75],7);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
const start = L.marker([15,75]).addTo(map).bindPopup('Start Exploring!').openPopup();
fetch('https://api.quotable.io/random')
  .then(res=>res.json())
  .then(data=>{
    document.getElementById('loader').innerHTML = 'Fun Fact: ' + data.content;
    setTimeout(()=>document.getElementById('loader').style.display='none',3000);
  });
</script>
