<head>
  <meta charset="UTF-8">

  <style>
    body { margin:0; font-family:'Segoe UI', sans-serif; background:#f5f5f5; }
    nav {
      background: #fff; padding: 14px; text-align: center;

<body>

<nav>
  <a href="index.html">Home</a>
  <a href="map.html">Map</a>
  <a href="gallery.html">Gallery</a>
  <a href="blog.html">Blog</a>

<div class="controls">
  <input id="from" placeholder="From location">
  <input id="to" placeholder="To location">
  <select id="mode">
    <option value="DRIVING">Car</option>
    <option value="WALKING">Walk</option>
    <option value="BICYCLING">Cycle</option>
    <option value="TRANSIT">Train/Bus</option>
  </select>
  <button onclick="calcRoute()">Show Route</button>
</div>

<div id="map"></div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiM_R3u7K9pIm9vrg7-XVz-AR2WLeRC-k&libraries=places&callback=initMap" async defer></script>
<script>
let map, directionsService, directionsRenderer;

function initMap() {
  map = new google.maps.Map(document.getElementById("map"), {
    center: {lat: 22.9734, lng: 78.6569},
    zoom: 5,
    styles: [
      { elementType: 'geometry', stylers: [{color:'#f5f5f5'}] },
      { elementType: 'labels.text.fill', stylers: [{color:'#616161'}] },
      { elementType: 'labels.text.stroke', stylers: [{color:'#f5f5f5'}] },
      { featureType: 'road', elementType: 'geometry', stylers: [{color:'#ffffff'}] },
      { featureType: 'water', elementType: 'geometry', stylers: [{color:'#c9c9c9'}] }
    ]
  });

  directionsService = new google.maps.DirectionsService();
  directionsRenderer = new google.maps.DirectionsRenderer({ map });

  new google.maps.places.Autocomplete(document.getElementById("from"));
  new google.maps.places.Autocomplete(document.getElementById("to"));

  // Click anywhere on map to show weather
  map.addListener("click", (e) => {
    const lat = e.latLng.lat();
    const lng = e.latLng.lng();
    fetchWeather(lat, lng);
  });
}

function calcRoute() {
  const from = document.getElementById("from").value;
  const to = document.getElementById("to").value;
  const mode = document.getElementById("mode").value;

  if (!from || !to) {
    alert("Please enter both locations.");
    return;
  }

  const request = {
    origin: from,
    destination: to,
    travelMode: google.maps.TravelMode[mode]
  };

  directionsService.route(request, (result, status) => {
    if (status === 'OK') {
      directionsRenderer.setDirections(result);
      const dist = result.routes[0].legs[0].distance.text;
      const dur  = result.routes[0].legs[0].duration.text;
      alert(`Mode: ${mode} | Distance: ${dist}, Duration: ${dur}`);
    } else {
      alert("Route not found: " + status);
    }
  });
}

// Fetch and display weather on click
function fetchWeather(lat, lng) {
  const apiKey = "86f8e6c59d5f77cc6f8c5a354f20f6f9"; // replace if needed
  fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lng}&units=metric&appid=${apiKey}`)
    .then(res => res.json())
    .then(data => {
      alert(`ðŸŒ¦ï¸ ${data.name}: ${data.weather[0].main}, ${data.main.temp}Â°C`);
    })
    .catch(() => alert("Could not fetch weather data."));
}

window.initMap = initMap;
</script>

</body>
</html>
