<!-- Google Maps Script -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiM_R3u7K9pIm9vrg7-XVz-AR2WLeRC-k&libraries=places&callback=initMap" async defer></script>

<script>
// Fare calculation rates
const rates = {
  driving: { fuelCostPerKm: 8, tollEstimate: 300 },
  train: { costPerKm: 1.2 },
  flight: { costPerKm: 6 }
};

let map, directionsService, directionsRenderer, geoCoder;

function initMap() {
  document.getElementById("spinner").style.display = "none";
  map = new google.maps.Map(document.getElementById("map"), {
    center: {lat:22.9734, lng:78.6569},
    zoom:5
  });
  directionsService = new google.maps.DirectionsService();
  directionsRenderer = new google.maps.DirectionsRenderer({ map });
  new google.maps.places.Autocomplete(document.getElementById("from"));
  new google.maps.places.Autocomplete(document.getElementById("to"));
  geoCoder = new google.maps.Geocoder();
}

function calcRoute() {
  const from = document.getElementById("from").value;
  const to = document.getElementById("to").value;
  const mode = document.getElementById("mode").value;
  if (!from || !to) { alert("Enter both locations."); return; }

  if (mode === "FLIGHT") {
    Promise.all([getCoords(from), getCoords(to)]).then(([fromCoords, toCoords]) => {
      const distance = haversine(fromCoords.lat, fromCoords.lng, toCoords.lat, toCoords.lng);
      const fare = (distance * rates.flight.costPerKm).toFixed(0);
      const content = `
        <strong>From:</strong> ${from}<br>
        <strong>To:</strong> ${to}<br>
        <strong>Mode:</strong> ‚úàÔ∏è By Air<br>
        <strong>Distance:</strong> ${distance.toFixed(1)} km<br>
        <strong>Est. Fare:</strong> ‚Çπ${fare} (approx)<br>
        <strong>Est. Time:</strong> ${(distance/600).toFixed(1)} hr
      `;
      showDetails(content);
    }).catch(() => alert("Unable to calculate air route."));
    return;
  }

  const request = { origin: from, destination: to, travelMode: google.maps.TravelMode[mode] };
  directionsService.route(request, (result, status) => {
    if (status === 'OK') {
      directionsRenderer.setDirections(result);
      const leg = result.routes[0].legs[0];
      const distanceKm = parseFloat(leg.distance.text.replace(/[^\d.]/g, ''));
      let fare;

      if (mode === "DRIVING") {
        fare = (distanceKm * rates.driving.fuelCostPerKm + rates.driving.tollEstimate).toFixed(0);
      } else if (mode === "TRANSIT") {
        fare = (distanceKm * rates.train.costPerKm).toFixed(0);
      }

      const content = `
        <strong>From:</strong> ${from}<br>
        <strong>To:</strong> ${to}<br>
        <strong>Mode:</strong> ${mode==="DRIVING" ? "üöó By Road" : "üöÜ By Train"}<br>
        <strong>Distance:</strong> ${distanceKm.toFixed(1)} km<br>
        <strong>Duration:</strong> ${leg.duration.text}<br>
        <strong>Est. Fare:</strong> ‚Çπ${fare}
      `;
      showDetails(content);
    } else {
      alert("Route not found: " + status);
    }
  });
}

function getCoords(address) {
  return new Promise((resolve, reject) => {
    geoCoder.geocode({ address }, (results, status) => {
      if (status === 'OK') {
        const location = results[0].geometry.location;
        resolve({ lat: location.lat(), lng: location.lng() });
      } else {
        reject();
      }
    });
  });
}

function haversine(lat1, lon1, lat2, lon2) {
  const R = 6371;
  const dLat = deg2rad(lat2-lat1);
  const dLon = deg2rad(lon2-lon1);
  const a = Math.sin(dLat/2)**2 +
            Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
            Math.sin(dLon/2)**2;
  return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)));
}

function deg2rad(deg) { return deg * (Math.PI/180); }

function showDetails(content) {
  document.getElementById("routeDetailsContent").innerHTML = content;
  document.getElementById("routeDetailsModal").style.display = "block";
}
</script>
