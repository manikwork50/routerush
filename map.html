<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Travel Route Map ‚Äî WanderMap India</title>
  <meta name="description" content="Plan your next adventure with our interactive travel route map covering India's most popular destinations, trekking routes, and road trips." />
  <meta name="keywords" content="India travel map, road trip planner India, route maps India, travel itineraries India, best travel routes India, driving directions India, route calculator India" />
  <meta name="author" content="Manik Rao" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="index, follow" />
  <style>
    :root{
      --brand:#FF5E00;
      --brand-dark:#d94a00;
      --text:#222;
      --bg:#f5f5f5;
      --card:#fff;
      --muted:#666;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* ====== NAVBAR (fixed, centered content) ====== */
    nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 100;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,.08);
    }
    .nav-inner{
      max-width: 1100px;
      margin: 0 auto;
      padding: 10px 12px;
      display: flex;
      align-items: center;
      justify-content: center; /* center the nav items */
      gap: 18px;
      flex-wrap: wrap;
      user-select: none;
    }
    nav a {
      color: #333;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      padding: 8px 10px;
      border-radius: 8px;
      transition: color .2s, background .2s, transform .08s ease;
    }
    nav a:hover, nav a:focus {
      color: var(--brand);
      outline: none;
      background: #fff3ea;
    }
    nav a[aria-current="page"]{
      color:#fff;
      background: var(--brand);
    }

    /* ====== CONTROLS ====== */
    .controls {
      position: fixed;
      top: 58px;          /* sits beneath nav */
      left: 0; right: 0;
      z-index: 90;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,.08);
      padding: 12px 10px 6px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px 12px;
      user-select: none;
    }
    label {
      font-weight: 700;
      display: block;
      font-size: 0.9rem;
      margin-bottom: 4px;
      user-select: none;
    }
    .input-group {
      min-width: 220px;
      flex: 1 1 240px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    input, select, button {
      width: 100%;
      padding: 10px 14px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color .2s, box-shadow .2s, background .2s;
    }
    input:focus, select:focus {
      outline: none;
      border-color: var(--brand);
      box-shadow: 0 0 0 3px #ff5e0022;
    }
    button {
      min-width: 160px;
      background: var(--brand);
      color: #fff;
      border: none;
      font-weight: 800;
      cursor: pointer;
      flex: 0 0 auto;
    }
    button:disabled { background:#cfcfcf; cursor:not-allowed; }
    button:hover:not(:disabled), button:focus:not(:disabled) { background: var(--brand-dark); }

    /* Popular suggestions ribbon just under controls */
    .suggestion-list {
      position: fixed;
      top: 114px;        /* under controls */
      left: 0; right: 0;
      z-index: 85;
      width: 100%;
      text-align: center;
      padding: 2px 6px 0;
      background: transparent;
      user-select: none;
    }
    .suggest-btn {
      background: #f1f1f1;
      border: 1px solid var(--brand);
      color: var(--brand);
      margin: 2px 4px;
      padding: 7px 14px;
      font-size: 0.95em;
      border-radius: 20px;
      cursor: pointer;
      transition: background .15s;
    }
    .suggest-btn:hover, .suggest-btn:focus { background: #ffecd8; outline: none; }

    /* ====== MAP AREA ====== */
    #map {
      position: fixed;
      top: 150px;        /* below suggestions */
      bottom: 60px;      /* leave space for bottom ad */
      left: 0; right: 0;
      border-radius: 0;
      box-shadow: inset 0 0 30px #0001;
      touch-action: pinch-zoom;
      outline: none;
    }

    /* ====== MODALS/TOAST/SPINNER/AD ====== */
    .spinner-overlay {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      font-size: 1.1rem;
      color: var(--brand);
      user-select: none;
      pointer-events: none;
      opacity: 0;
      transition: opacity .25s ease;
    }
    .spinner-overlay.active{ opacity:1; pointer-events: all; }
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid var(--brand);
      border-radius: 50%;
      width: 56px; height: 56px;
      animation: spin 1s linear infinite;
      margin-right: 14px;
    }
    @keyframes spin { 0%{transform:rotate(0)} 100%{transform:rotate(360deg)} }

    .modal {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 22px 26px;
      border-radius: 12px;
      box-shadow: 0 12px 32px rgba(0,0,0,.18);
      z-index: 10000;
      max-width: 92%;
      width: 420px;
      color: var(--text);
      line-height: 1.5;
      user-select: text;
    }
    .modal.show { display:block; animation:fadeIn .25s ease forwards; }
    @keyframes fadeIn { from{opacity:0; transform:translate(-50%,-46%) scale(.98)} to{opacity:1; transform:translate(-50%,-50%) scale(1)} }
    .modal h3{ margin:0 0 10px; color:var(--brand); font-size:1.4rem; }
    .modal button{
      margin-top: 14px;
      width: 100%;
      background: var(--brand);
      color: #fff;
      border: 0;
      border-radius: 8px;
      padding: 10px 14px;
      font-weight: 800;
      cursor: pointer;
    }
    .modal button:hover,.modal button:focus{ background: var(--brand-dark); outline: none; }

    .toast{
      position: fixed;
      bottom: 80px; left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,.88);
      color:#fff;
      padding: 10px 16px;
      border-radius: 28px;
      box-shadow: 0 6px 18px rgba(0,0,0,.35);
      z-index: 10500;
      font-size: .98rem;
      user-select: none;
      opacity: 0;
      pointer-events: none;
      transition: opacity .25s ease;
    }
    .toast.show{ opacity:1; pointer-events: all; }

    .bottom-ad{
      position: fixed;
      bottom: 0; left: 0; width: 100%;
      background:#fff;
      text-align:center;
      box-shadow: 0 -2px 8px rgba(0,0,0,.08);
      padding: 8px 0;
      font-size: 13px;
      color: var(--muted);
      user-select:none;
      z-index: 999;
    }

    /* ====== RESPONSIVE ====== */
    @media (max-width: 760px){
      .controls{ top:58px; padding: 12px; gap: 12px; }
      .input-group{ min-width:unset; flex:1 1 100%; }
      .suggestion-list{ top: 140px; padding: 2px 10px 0; }
      #map{ top: 178px; bottom: 100px; }
      .nav-inner{ gap: 10px; }
      nav a{ font-size: .95rem; padding: 7px 8px; }
    }
  </style>
</head>
<body>
  <!-- NAVBAR (centered links, fixed at top) -->
  <nav role="navigation" aria-label="Primary">
    <div class="nav-inner">
      <a href="index.html" tabindex="1">Home</a>
      <a href="map.html" tabindex="2" aria-current="page">Map</a>
      <a href="blog.html" tabindex="3">Blog</a>
      <a href="bookings.html" tabindex="4">Bookings</a>
      <a href="submit-story.html" tabindex="5">Submit Story</a>
      <a href="stories.html" tabindex="6">Stories</a>
      <a href="about.html" tabindex="7">About</a>
      <a href="contact.html" tabindex="8">Contact</a>
    </div>
  </nav>

  <!-- CONTROLS -->
  <div class="controls" role="region" aria-label="Route search controls">
    <div class="input-group">
      <label for="from">From location</label>
      <input id="from" placeholder="Enter start location" aria-required="true" autocomplete="off" type="search" />
    </div>
    <div class="input-group">
      <label for="to">To location</label>
      <input id="to" placeholder="Enter destination" aria-required="true" autocomplete="off" type="search" />
    </div>
    <div class="input-group" style="max-width:220px">
      <label for="mode">Travel mode</label>
      <select id="mode" aria-required="true" aria-label="Select mode of travel">
        <option value="DRIVING">By Road</option>
        <option value="TRANSIT">By Train</option>
        <option value="FLIGHT">By Air</option>
      </select>
    </div>
    <button id="routeBtn" onclick="calcRoute()" disabled aria-disabled="true" aria-label="Show route">Show Route</button>
    <button id="geoBtn" onclick="geoLocate()" style="background:#25D366;" aria-label="Use my current location as From">Use My Location</button>
  </div>

  <!-- Popular quick-fill suggestions -->
  <div class="suggestion-list" id="placeSuggestions" aria-label="Popular places quick fill"></div>

  <!-- MAP -->
  <div id="map" tabindex="0" aria-label="Interactive travel map"></div>

  <!-- Spinner -->
  <div class="spinner-overlay" id="spinner" role="alert" aria-live="assertive" aria-busy="true" hidden>
    <div class="spinner" aria-hidden="true"></div>
    Calculating route...
  </div>

  <!-- Route details modal -->
  <div class="modal" id="routeDetailsModal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" tabindex="-1">
    <h3 id="modalTitle">üõ£Ô∏è Travel Details</h3>
    <div id="routeDetailsContent"></div>
    <button onclick="closeModal()" aria-label="Close travel details">Close</button>
  </div>

  <!-- Toast -->
  <div class="toast" id="toast" role="alert" aria-live="polite"></div>

  <!-- Bottom ad -->
  <div class="bottom-ad" aria-label="Advertisement">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-8124807245840632"
         data-ad-slot="1234567890"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
  </div>

  <!-- Google Maps Script -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiM_R3u7K9pIm9vrg7-XVz-AR2WLeRC-k&libraries=places&callback=initMap" async defer></script>

  <script>
    /* ====== CONFIG ====== */
    const rates = {
      driving: { fuelCostPerKm: 8, tollEstimate: 300 },
      train: { costPerKm: 1.2 },
      flight: { costPerKm: 6 }
    };

    const POPULAR_PLACES = [
      "Delhi","Mumbai","Goa","Jaipur","Agra",
      "Bengaluru","Kolkata","Chennai","Manali","Varanasi"
    ];

    /* ====== STATE ====== */
    let map, directionsService, directionsRenderer, geoCoder, trafficLayer;

    /* ====== UI HELPERS ====== */
    function showToast(message, duration = 4000) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), duration);
    }

    function showSpinner(show) {
      const s = document.getElementById("spinner");
      if (show) {
        s.removeAttribute("hidden");
        s.classList.add("active");
      } else {
        s.classList.remove("active");
        s.setAttribute("hidden", "");
      }
    }

    function showDetails(content) {
      const modal = document.getElementById("routeDetailsModal");
      document.getElementById("routeDetailsContent").innerHTML = content;
      modal.classList.add("show");
      modal.focus();
    }
    function closeModal() {
      const modal = document.getElementById("routeDetailsModal");
      modal.classList.remove("show");
      document.getElementById("routeBtn").focus();
    }

    /* ====== MAP INIT ====== */
    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 22.9734, lng: 78.6569 },
        zoom: 5,
        streetViewControl: false,
        mapTypeControl: false,
        fullscreenControl: true,
        zoomControl: true
      });

      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({ map });
      trafficLayer = new google.maps.TrafficLayer();
      geoCoder = new google.maps.Geocoder();

      // Traffic toggle control (top-right)
      const trafficToggle = document.createElement("button");
      trafficToggle.textContent = "Show Traffic";
      Object.assign(trafficToggle.style, {
        padding: "10px 16px",
        background: "var(--brand)",
        color: "#fff",
        border: "none",
        borderRadius: "8px",
        cursor: "pointer",
        userSelect: "none",
        boxShadow: "0 2px 8px rgba(0,0,0,.15)"
      });
      trafficToggle.setAttribute("aria-pressed","false");
      map.controls[google.maps.ControlPosition.TOP_RIGHT].push(trafficToggle);

      trafficToggle.addEventListener("click", () => {
        if (trafficLayer.getMap()) {
          trafficLayer.setMap(null);
          trafficToggle.textContent = "Show Traffic";
          trafficToggle.setAttribute("aria-pressed","false");
        } else {
          trafficLayer.setMap(map);
          trafficToggle.textContent = "Hide Traffic";
          trafficToggle.setAttribute("aria-pressed","true");
        }
      });

      // Place autocompletes
      new google.maps.places.Autocomplete(document.getElementById("from"));
      new google.maps.places.Autocomplete(document.getElementById("to"));

      // Input events & Enter-to-search
      const fromInput = document.getElementById("from");
      const toInput = document.getElementById("to");
      const routeBtn = document.getElementById("routeBtn");
      const updateBtnState = () => {
        const valid = fromInput.value.trim() && toInput.value.trim();
        routeBtn.disabled = !valid;
        routeBtn.setAttribute("aria-disabled", String(!valid));
      };
      [fromInput, toInput].forEach(el => {
        el.addEventListener("input", updateBtnState);
        el.addEventListener("keydown", (e)=>{
          if(e.key==="Enter"){
            e.preventDefault();
            if(!routeBtn.disabled) calcRoute();
          }
        });
      });

      // Restore last inputs
      const last = localStorage.getItem("lastRoute");
      if(last){
        try{
          const data = JSON.parse(last);
          if(data.from) fromInput.value = data.from;
          if(data.to) toInput.value = data.to;
          if(data.mode) document.getElementById("mode").value = data.mode;
        }catch(e){ console.warn("localStorage parse error", e); }
      }
      updateBtnState();

      // Suggestions
      renderPlaceSuggestions();
    }

    function renderPlaceSuggestions(){
      const wrap = document.getElementById("placeSuggestions");
      wrap.innerHTML = POPULAR_PLACES.map(p =>
        `<button class="suggest-btn" type="button" aria-label="Quick fill ${p}" onclick="fillInput('from','${p.replace(/'/g,"\\'")}')">${p}</button>`
      ).join(" ");
    }

    function fillInput(id, value){
      const input = document.getElementById(id);
      input.value = value;
      input.focus();
      const routeBtn = document.getElementById("routeBtn");
      const valid = document.getElementById("from").value.trim() && document.getElementById("to").value.trim();
      routeBtn.disabled = !valid;
      routeBtn.setAttribute("aria-disabled", String(!valid));
    }

    /* ====== GEO / GEOCODE ====== */
    async function getCoords(address){
      return new Promise((resolve,reject)=>{
        geoCoder.geocode({ address }, (results, status) => {
          if(status==="OK" && results && results[0]){
            const loc = results[0].geometry.location;   // ‚úÖ fixed: use first result
            resolve({ lat: loc.lat(), lng: loc.lng() });
          } else if (status==="OVER_QUERY_LIMIT"){
            showToast("Google Maps API query limit exceeded. Please try again later.", 6000);
            reject(new Error("API query limit exceeded"));
          } else if (status==="ZERO_RESULTS"){
            showToast("Location not found: " + address, 5000);
            reject(new Error("Location not found"));
          } else {
            showToast("Error getting location data for: " + address, 5000);
            reject(new Error("Geocode error: " + status));
          }
        });
      });
    }

    function deg2rad(d){ return d * (Math.PI/180); }
    function haversine(lat1, lon1, lat2, lon2){
      const R=6371;
      const dLat=deg2rad(lat2-lat1), dLon=deg2rad(lon2-lon1);
      const a = Math.sin(dLat/2)**2 + Math.cos(deg2rad(lat1))*Math.cos(deg2rad(lat2))*Math.sin(dLon/2)**2;
      return R * (2*Math.atan2(Math.sqrt(a), Math.sqrt(1-a)));
    }

    /* ====== ROUTING ====== */
    async function calcRoute(){
      const from = document.getElementById("from").value.trim();
      const to   = document.getElementById("to").value.trim();
      const mode = document.getElementById("mode").value;
      if(!from || !to){ showToast("Please enter both From and To locations."); return; }

      showSpinner(true);
      try{
        if(mode==="FLIGHT"){
          const [a,b] = await Promise.all([getCoords(from), getCoords(to)]);
          const distance = haversine(a.lat, a.lng, b.lat, b.lng);
          const fare = (distance * rates.flight.costPerKm).toFixed(0);
          const estTime = (distance / 600).toFixed(1); // ~600 km/h
          directionsRenderer.set('directions', null);
          showDetails(`
            <strong>From:</strong> ${from}<br>
            <strong>To:</strong> ${to}<br>
            <strong>Mode:</strong> ‚úàÔ∏è By Air<br>
            <strong>Distance:</strong> ${distance.toFixed(1)} km<br>
            <strong>Estimated Fare:</strong> ‚Çπ${fare} (approx)<br>
            <strong>Estimated Time:</strong> ${estTime} hrs
          `);
        } else {
          const request = {
            origin: from,
            destination: to,
            travelMode: google.maps.TravelMode[mode],
            provideRouteAlternatives: true
          };
          directionsService.route(request, (result, status) => {
            showSpinner(false);
            if(status==='OK' && result?.routes?.length){
              directionsRenderer.setOptions({ suppressMarkers:false });
              directionsRenderer.setDirections(result);
              window.lastRouteResult = result;

              const detailsHtml = result.routes.map((route, idx) => {
                const leg = route.legs?.[0] ?? null;
                const distText = leg?.distance?.text ?? "N/A";
                const durText  = leg?.duration?.text ?? "N/A";
                const distanceKm = distText==="N/A" ? 0 : (parseFloat(distText.replace(/[^\d.]/g,'')) || 0);
                let fare = 0;
                if(mode==="DRIVING") fare = (distanceKm * rates.driving.fuelCostPerKm + rates.driving.tollEstimate).toFixed(0);
                else if(mode==="TRANSIT") fare = (distanceKm * rates.train.costPerKm).toFixed(0);

                return `
                  <div style="margin-bottom:12px;padding-bottom:12px;border-bottom:1px solid #eee;">
                    <strong>Route ${idx+1}:</strong><br>
                    <strong>Distance:</strong> ${distanceKm ? distanceKm.toFixed(1) + ' km' : 'N/A'}<br>
                    <strong>Duration:</strong> ${durText}<br>
                    <strong>Estimated Fare:</strong> ‚Çπ${fare}<br>
                    <button onclick="displayRouteOption(${idx})" style="margin-top:6px;padding:6px 14px;background:var(--brand);color:white;border:none;border-radius:8px;cursor:pointer;">Show on Map</button>
                  </div>
                `;
              }).join("");
              showDetails(`<div style="max-height:360px;overflow:auto">${detailsHtml}</div>`);
            } else if (status==='ZERO_RESULTS'){
              showToast("No route found between these locations.");
              directionsRenderer.set('directions', null);
            } else if (status==='OVER_QUERY_LIMIT'){
              showToast("Google Maps API usage limit exceeded. Please try again later.", 6000);
            } else {
              showToast(`Failed to find route: ${status}`, 5000);
              directionsRenderer.set('directions', null);
            }
          });
          return; // spinner already handled in callback
        }
      } catch(err){
        showToast(err?.message || "An error occurred while calculating the route.");
      } finally {
        showSpinner(false);
        localStorage.setItem('lastRoute', JSON.stringify({ from, to, mode }));
      }
    }

    window.displayRouteOption = function(index){
      if(!window.lastRouteResult) return;
      directionsRenderer.setDirections(window.lastRouteResult);
      directionsRenderer.setRouteIndex(index);
      closeModal();
    };

    function geoLocate(){
      if(!navigator.geolocation){
        showToast("Geolocation is not supported by your browser.");
        return;
      }
      showToast("Detecting your location...");
      navigator.geolocation.getCurrentPosition(
        async (pos)=>{
          const latlng = { lat: pos.coords.latitude, lng: pos.coords.longitude };
          try{
            const results = await new Promise((resolve,reject)=>{
              geoCoder.geocode({ location: latlng }, (res, status)=>{
                if(status==='OK' && res && res[0]) resolve(res);
                else reject(status);
              });
            });
            const addr = results[0].formatted_address; // ‚úÖ fixed: use first result
            document.getElementById("from").value = addr;
            const btn = document.getElementById("routeBtn");
            const valid = document.getElementById("from").value.trim() && document.getElementById("to").value.trim();
            btn.disabled = !valid;
            btn.setAttribute("aria-disabled", String(!valid));
            showToast("Location detected: " + addr);
          }catch(_){
            showToast("Unable to detect address from your location.");
          }
        },
        ()=>{ showToast("Permission denied or location unavailable."); }
      );
    }

    // Close modal on Escape
    document.addEventListener('keydown',(e)=>{
      if(e.key==="Escape"){
        const modal = document.getElementById('routeDetailsModal');
        if(modal.classList.contains('show')) closeModal();
      }
    });
  </script>
