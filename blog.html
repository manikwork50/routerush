<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Explore Destinations - Modern Animation Style</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    html, body {
      height: 100%;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #c7e0ff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      scroll-behavior: smooth;
      overscroll-behavior: contain;
      background-blend-mode: lighten;
      background-color: #cae4ff;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(202, 228, 255, 0.55);
      pointer-events: none;
      z-index: -1;
      backdrop-filter: saturate(150%) blur(5px);
    }

    nav {
      background: rgba(255 255 255 / 0.9);
      padding: 1rem 2rem;
      display: flex;
      justify-content: center;
      gap: 1.8rem;
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
      font-weight: 600;
      font-size: 1rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      color: #222;
      user-select: none;
      border-radius: 0 0 18px 18px;
    }
    nav a {
      text-decoration: none;
      color: #222;
      padding: 0.5rem 0.9rem;
      border-radius: 8px;
      font-weight: 600;
      transition: background-color 0.3s ease, color 0.3s ease;
      position: relative;
    }
    nav a.active {
      background: linear-gradient(135deg, #3a8dff, #72bbff);
      color: white;
      box-shadow: 0 0 12px #3a8dff;
    }
    nav a:hover:not(.active) {
      background: linear-gradient(135deg, #3a8dffcc, #72bbffcc);
      color: white;
      cursor: pointer;
    }

    header {
      font-size: clamp(2rem, 4vw, 3.2rem);
      font-weight: 900;
      letter-spacing: 0.14em;
      padding: 3rem 1rem 2.5rem;
      text-align: center;
      color: #d6e6ff;
      text-shadow: 3px 3px 7px #0c3c7fbb;
      user-select: none;
      max-width: 900px;
      margin: 0 auto 1.5rem auto;
      animation: fadeInSlideDown 1.8s ease forwards;
    }

    main {
      max-width: 1150px;
      margin: 0 auto 4rem;
      padding: 1rem 2rem 3rem;
      background: rgba(255, 255, 255, 0.18);
      border-radius: 22px;
      box-shadow: 0 0 42px rgba(58, 141, 255, 0.65);
      backdrop-filter: saturate(180%) blur(10px);
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #1662ff;
      min-height: 70vh;
      position: relative;
    }

    #search-container {
      width: 100%;
      max-width: 450px;
      margin-bottom: 2.2rem;
      position: relative;
    }
    #search {
      width: 100%;
      padding: 0.85rem 1.3rem;
      font-size: 1.25rem;
      border-radius: 40px;
      border: none;
      outline: none;
      box-shadow: 0 0 20px #4090ffaa, inset 0 0 10px #4090ffaa;
      transition: box-shadow 0.3s ease;
      color: #1a1a1a;
      font-weight: 700;
      background-color: #e0efff;
      font-style: italic;
    }
    #search::placeholder {
      color: #a4c2ff;
    }
    #search:focus {
      box-shadow: 0 0 30px #1b5cffcc, inset 0 0 15px #1b5cffcc;
      background-color: white;
      font-style: normal;
    }

    #autocomplete-list {
      position: absolute;
      width: 100%;
      background: #fff;
      color: #222;
      border-radius: 0 0 16px 16px;
      max-height: 180px;
      overflow-y: auto;
      box-shadow: 0 4px 16px rgba(0,0,0,0.25);
      font-weight: 700;
      z-index: 3000;
      font-style: normal;
    }
    #autocomplete-list div {
      padding: 0.7rem 1.2rem;
      cursor: pointer;
      border-bottom: 1px solid #ddd;
      transition: background-color 0.3s ease;
    }
    #autocomplete-list div:last-child {
      border-bottom: none;
    }
    #autocomplete-list div:hover {
      background-color: #3a8dff;
      color: #fff;
    }

    /* Cards container with fade & slide animation */
    ul#destination-list {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2.2rem;
      padding: 0;
      list-style: none;
      position: relative;
      min-height: 430px;
    }
    ul#destination-list li {
      background: linear-gradient(135deg, rgba(255 255 255 / 0.12), rgba(255 255 255 / 0.02));
      border-radius: 24px;
      box-shadow:
        0 6px 22px rgba(58, 141, 255, 0.75),
        inset 0 0 28px rgba(255, 255, 255, 0.06);
      padding: 1rem 1.2rem 2rem;
      color: #275fca;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      user-select: none;
      cursor: default;
      overflow: hidden;
      min-height: 400px;
      backdrop-filter: saturate(150%) blur(6px);
      opacity: 0;
      transform: translateY(40px);
      animation-fill-mode: forwards;
      animation-timing-function: cubic-bezier(0.22, 1, 0.36, 1);
      animation-name: fadeSlideUp;
      will-change: transform, opacity;
    }
    ul#destination-list li:hover,
    ul#destination-list li:focus-within {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 20px 48px rgba(58, 141, 255, 0.9);
      outline: none;
      z-index: 11;
    }
    ul#destination-list li:nth-child(1) { animation-delay: 0.15s;}
    ul#destination-list li:nth-child(2) { animation-delay: 0.3s;}
    ul#destination-list li:nth-child(3) { animation-delay: 0.45s;}
    ul#destination-list li:nth-child(4) { animation-delay: 0.6s;}
    ul#destination-list li:nth-child(5) { animation-delay: 0.75s;}
    ul#destination-list li:nth-child(6) { animation-delay: 0.9s;}
    ul#destination-list li:nth-child(7) { animation-delay: 1.05s;}
    ul#destination-list li:nth-child(8) { animation-delay: 1.2s;}
    ul#destination-list li:nth-child(9) { animation-delay: 1.35s;}
    ul#destination-list li:nth-child(10) { animation-delay: 1.5s;}

    ul#destination-list li h3 {
      font-size: 1.55rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 7px #5d8effcc;
    }
    ul#destination-list li p {
      font-size: 1.05rem;
      line-height: 1.5;
      padding: 0 1rem;
      color: #4a6bbe;
      text-shadow: 0 0 5px #b0cdfdcc;
      flex-grow: 1;
    }
    ul#destination-list li img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 18px;
      box-shadow: 0 0 32px #6cb1ffbb;
      margin-bottom: 1.2rem;
      transition: transform 0.35s ease, box-shadow 0.35s ease;
      filter: drop-shadow(0 0 8px rgba(58, 141, 255, 0.9));
    }
    ul#destination-list li:hover img {
      transform: scale(1.07) rotate(1deg);
      box-shadow: 0 0 70px #6cb1ffdd;
      filter: drop-shadow(0 0 15px rgba(58, 141, 255, 1));
    }

    footer {
      background: rgba(10, 32, 74, 0.9);
      text-align: center;
      padding: 1.2rem 2rem;
      font-size: 0.95rem;
      color: #aacdffcc;
      letter-spacing: 0.05em;
      font-weight: 700;
      user-select: none;
      box-shadow: 0 -2px 10px rgba(58, 141, 255, 0.8);
      margin-top: auto;
      border-radius: 18px 18px 0 0;
    }

    @keyframes fadeInSlideDown {
      0% { opacity: 0; transform: translateY(-25px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeSlideUp {
      0% { opacity: 0; transform: translateY(40px);}
      100% { opacity: 1; transform: translateY(0);}
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      nav {
        gap: 1rem;
        font-size: 0.9rem;
        padding: 0.8rem 1rem;
      }
      main {
        padding: 1rem 1.2rem 2rem;
        min-height: 60vh;
      }
      header {
        font-size: 2.4rem;
      }
      ul#destination-list {
        grid-template-columns: 1fr;
        gap: 1.8rem;
      }
      ul#destination-list li {
        min-height: 370px;
      }
      ul#destination-list li img {
        height: 140px;
      }
      #search {
        font-size: 1.05rem;
      }
    }
  </style>
</head>
<body>

<nav role="navigation" aria-label="Primary navigation">
  <a href="index.html">Home</a>
  <a href="map.html">Map</a>
  <a href="destinations/index.html" class="active" aria-current="page">Destinations</a>

  <a href="about.html">About</a>
  <a href="contact.html">Contact</a>
  <a href="games.html">Games</a>
</nav>

<header>Discover Epic Destinations</header>

<main>
  <div id="search-container">
    <input type="text" id="search" placeholder="Search destinations..." aria-label="Search destinations" autocomplete="off" />
    <div id="autocomplete-list" role="listbox"></div>
  </div>

  <ul id="destination-list" aria-live="polite" aria-relevant="additions removals" aria-label="List of destinations">
    <!-- Place cards rendered here -->
  </ul>
</main>

<footer>
  Developed by Manikrao &copy; All rights reserved.
</footer>

<script>
  (() => {
    const destinations = [
      {
        name: "Leh-Ladakh, Jammu & Kashmir",
        description: "Majestic mountain views and rich Buddhist culture.",
        img: "https://images.unsplash.com/photo-1582395761536-7d7e4a092b08?auto=format&fit=crop&w=600&q=80"
      },
      {
        name: "Valley of Flowers, Uttarakhand",
        description: "UNESCO World Heritage site full of vibrant alpine flora.",
        img: "https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80"
      },
      {
        name: "Munnar, Kerala",
        description: "Lush tea gardens and refreshing mountain air.",
        img: "https://images.unsplash.com/photo-1500534623283-312aade485b7?auto=format&fit=crop&w=600&q=80"
      },
      {
        name: "Coorg, Karnataka",
        description: "Coffee plantations, waterfalls and scenic hills.",
        img: "https://images.unsplash.com/photo-1552072095-be1df17c13bb?auto=format&fit=crop&w=600&q=80"
      },
      {
        name: "Spiti Valley, Himachal Pradesh",
        description: "Remote, high-altitude desert with ancient monasteries.",
        img: "https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=600&q=80"
      },
      {
        name: "Darjeeling, West Bengal",
        description: "Famous for tea, panoramic views of Kanchenjunga & toy train.",
        img: "https://images.unsplash.com/photo-1506748686214-fb9f1f9d1b31?auto=format&fit=crop&w=600&q=80"
      },
      {
        name: "Sikkim",
        description: "A Himalayan jewel with diverse culture and serene landscapes.",
        img: "https://images.unsplash.com/photo-1549887535-468fa9ade9f9?auto=format&fit=crop&w=600&q=80"
      },
      {
        name: "Nainital, Uttarakhand",
        description: "Charming hill station cradling a beautiful lake.",
        img: "https://images.unsplash.com/photo-1470770903676-69b98201ea1c?auto=format&fit=crop&w=600&q=80"
      },
      {
        name: "Swiss Alps Valley",
        description: "Breathtaking views of snowy peaks and serene valleys.",
        img: "https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80"
      },
      {
        name: "Himalayan Mountain Range",
        description: "Explore majestic Himalayan peaks and vibrant cultures.",
        img: "https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=600&q=80"
      }
    ];

    const listElm = document.getElementById('destination-list');
    const searchInput = document.getElementById('search');
    const autocompleteList = document.getElementById('autocomplete-list');

    // Create a destination card element with animation
    function createDestinationCard(dest, index) {
      const li = document.createElement('li');
      li.tabIndex = 0;
      li.style.animationDelay = `${0.15 * index + 0.2}s`; // stagger fade-slide animation
      li.innerHTML = `
        <img loading="lazy" src="${dest.img}" alt="Image of ${dest.name}" />
        <h3>${dest.name}</h3>
        <p>${dest.description}</p>
      `;
      return li;
    }

    // Render list of cards with animation
    function renderList(items) {
      listElm.innerHTML = '';
      if (items.length === 0) {
        listElm.innerHTML = '<li>No destinations found.</li>';
        return;
      }
      const fragment = document.createDocumentFragment();
      items.forEach((dest, i) => {
        fragment.appendChild(createDestinationCard(dest, i));
      });
      listElm.appendChild(fragment);
    }

    // Autocomplete search suggestions
    function autocomplete(value) {
      autocompleteList.innerHTML = '';
      if (!value) return;
      const filtered = destinations.filter(d => d.name.toLowerCase().includes(value.toLowerCase()));
      filtered.forEach(dest => {
        const div = document.createElement('div');
        div.textContent = dest.name;
        div.setAttribute('role', 'option');
        div.addEventListener('click', () => {
          searchInput.value = dest.name;
          autocompleteList.innerHTML = '';
          renderList(filtered);
        });
        autocompleteList.appendChild(div);
      });
    }

    // Search input handling
    searchInput.addEventListener('input', e => {
      const val = e.target.value.trim();
      autocomplete(val);
      if (!val) renderList(destinations);
    });

    // Close autocomplete on outside click
    document.addEventListener('click', e => {
      if (!searchInput.contains(e.target) && !autocompleteList.contains(e.target)) {
        autocompleteList.innerHTML = '';
      }
    });

    // Initial render
    renderList(destinations);
  })();
</script>

</body>
</html>
