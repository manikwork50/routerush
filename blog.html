  const destinationList = document.getElementById('destination-list');
  const searchInput = document.getElementById('search');
  const autocompleteList = document.getElementById('autocomplete-list');

  // Create a card element
  function createCard(state, index) {
    const li = document.createElement('li');
    li.tabIndex = 0;
    li.style.animationDelay = `${0.12 * index + 0.2}s`;
    li.innerHTML = `
      <h3><a href="${state.link}" class="state-link" target="_blank" rel="noopener">${state.name}</a></h3>
      <img loading="lazy" src="${state.image}" alt="Image of ${state.name}" width="320" height="180" style="border-radius:15px; margin-bottom:0.8rem; box-shadow: 0 0 25px rgba(54, 141, 255, 0.6);" />
      <p><strong>Brief History:</strong> ${state.brief}</p>
      <p><strong>Major Places to Visit:</strong></p>
      <ul class="places">
        ${state.places.map(place => `<li><strong>${place.name}:</strong> ${place.desc}</li>`).join('')}
      </ul>
      <p><strong>Local Specialties:</strong> ${state.food}</p>
    `;
    return li;
  }

  function renderList(states) {
    destinationList.innerHTML = '';
    if(states.length === 0) {
      destinationList.innerHTML = '<li>No matches found.</li>';
      return;
    }
    const fragment = document.createDocumentFragment();
    states.forEach((state, i) => {
      fragment.appendChild(createCard(state, i));
    });
    destinationList.appendChild(fragment);
  }

  function autocomplete(value) {
    autocompleteList.innerHTML = '';
    if(!value) return;
    const filtered = statesAndUTs.filter(s => s.name.toLowerCase().includes(value.toLowerCase()));
    filtered.forEach(state => {
      const div = document.createElement('div');
      div.textContent = state.name;
      div.setAttribute('role', 'option');
      div.addEventListener('click', () => {
        searchInput.value = state.name;
        autocompleteList.innerHTML = '';
        renderList([state]);
      });
      autocompleteList.appendChild(div);
    });
  }

  searchInput.addEventListener('input', e => {
    const val = e.target.value.trim();
    autocomplete(val);
    if(!val) renderList(statesAndUTs);
  });

  document.addEventListener('click', e => {
    if(!searchInput.contains(e.target) && !autocompleteList.contains(e.target)) {
      autocompleteList.innerHTML = '';
    }
  });

  renderList(statesAndUTs);
})();
